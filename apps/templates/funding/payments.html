{% load humanize %}

<div class="col-12">
    <div class="card h-100">
        <div class="card-header pb-0 p-3">
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <h6 class="mb-0">Transactions</h6>
                </div>
                <div class="col-6 text-end">
                    <a href="https://vitescan.io/address/vite_a2b1215c941983ca9840336935a76da11d5870ac927ed8e6f1" target="_blank" class="btn btn-outline-primary btn-sm mb-0">View IN EXPLORER</a>
                </div>
            </div>
        </div>
        <div class="card-body p-3 pb-0">
            <ul class="list-group">

            {% for tx in history.all %}
                <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                    <div class="d-flex flex-column">
                        <h6 class="mb-1 text-dark font-weight-bold text-sm">
                            {{tx.timestamp|date }}
                        </h6>
                        <span class="text-xs">VITE {{tx.token.upper}}</span>
                    </div>
                    <div class="d-flex align-items-center text-sm font-weight-bold  text-center">
                        {{tx.token.upper}} {{tx.amount|floatformat:2}}
                    </div>
                    <div class="d-flex align-items-center text-sm">
                        <p class="text-dark text-sm mb-0 px-0 ms-4 font-weight-bold ">
                             ~ ${{tx.usd_value|floatformat:1}}
                        </p>
                    </div>
                </li>
            {% endfor %}

            </ul>
        </div>
    </div>
</div>
